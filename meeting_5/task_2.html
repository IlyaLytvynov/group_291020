      function getArithmeticalMean(arrayOfNumbers) {
        let total = 0;
        for (let i = 0; i < arrayOfNumbers.length; i++) {
          total += arrayOfNumbers[i];
        }
        return total / arrayOfNumbers.length;
      }

      console.log(getArithmeticalMean([1, 2, 3])); // 2
