<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {number} number принимает число
       * @returns Array<number> массив чисеk в обратной
       * последовательности от начального до 0
       * Пример: number=5 >> [5,4,3,2,1]
       */
      function reverseSeq(number) {
        let array = [];
        for (let i = number; i >= 0; i--) {
          array.push(i);
        }
        return array;
      }
      reverseSeq(5); // [5, 4, 3, 2, 1, 0]
    </script>
  </body>
</html>
