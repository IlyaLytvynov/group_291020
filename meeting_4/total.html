<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Запрашивать у пользователя числа(предполпгпем что пользоатель умный и будет вводить только числа)
      // До тех пор пока не нажмет cancel
      // Показать модальное окно с суммой чисел
      // const arr = []
      // arr.push
      // for

      const numberUser = [];
      let input = ' ';
      while (input) {
        input = prompt('введите число');
        if (!input) {
          continue;
        }
        numberUser.push(parseFloat(input));
      }
      let sum = 0;
      for (i = 0; i < numberUser.length; i++) {
        console.log(numberUser[i]);
        sum += numberUser[i];
      }
      document.write(sum);
    </script>
  </body>
</html>
