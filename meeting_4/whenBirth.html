<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Показать модальное окно с полем ввода "Когда появился JS?"
      // если ответ 1995 показать сообщение "Верно!"
      // Если нет, показать модальное окно "Не верно!"
      const answer = prompt('Когда появился JS?');
      if (answer === '1995') {
        alert('Верно!');
      } else {
        alert('Не верно!');
      }
    </script>
  </body>
</html>
