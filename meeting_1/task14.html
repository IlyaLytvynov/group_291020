<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Добавить поле ввода текста и кнопку с текстом отправть в форму -->
    <form
      style="margin: 0 auto; width: 400px"
      method="GET"
      action="https://google.com"
    >
      <input type="text" placeholder="Name" name="userName" />
      <br />
      <div>
        <input type="number" placeholder="Age" name="userAge" />
      </div>
      <input type="email" placeholder="email" name="email" />
      <button style="background-color: greenyellow; border: none">Send</button>
      <button style="background-color: red; border: none" type="reset">
        Reset
      </button>
    </form>
  </body>
</html>
