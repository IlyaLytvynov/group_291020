<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./styles.css" />
  <body>
    <form action="" class="sign-up-form">
      <img class="form-logo" src="./assets/images/image 1@2x.png" alt="" />
      <input
        required
        type="email"
        name="email"
        placeholder="email"
        class="form-input"
      />
      <input
        required
        type="password"
        name="password"
        placeholder="password"
        class="form-input"
      />
      <input
        required
        type="password"
        name="confirmPassword"
        placeholder="confirm password"
        class="form-input"
      />
      <button class="submit">Sign Up</button>
      <a href="https://google.com" target="blank" class="form-link"
        >Already have an account?</a
      >
    </form>
  </body>
</html>
